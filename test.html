<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .tab.active {
            background-color: #0056b3;
        }

        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .content.active {
            display: block;
        }

        /* 初始導航欄樣式 */
        .navbar {
            position: fixed;
            background-color: #333;
            color: white;
            height: 150px;
            font-size: 150px;
            transition: height 0.3s;
            /* 添加過渡效果 */
        }

        /* 收縮導航欄樣式 */
        .navbar.shrink {
            height: 0px;
            /* 縮小padding */
        }

        /* 添加一些內容以便滾動 */
        .content0 {
            height: 2000px;
        }
    </style>
</head>

<body>
    <script>
        const inputString = "a,10,b,12";
        const parts = inputString.split(","); // 将字符串分割成数组

        const result = [];
        for (let i = 0; i < parts.length; i += 2) {
            const name = parts[i];
            const price = parseInt(parts[i + 1]); // 将价格字符串转换为整数

            result.push({ name, price });
        }

        result.forEach(obj => console.log(obj));
    </script>


    <div class="navbar" id="navbar">Navigation BarNavigation</div>

    <div class="content0"></div>
    <div class="tabs">
        <button class="tab active" onclick="openTab('tab1')">Tab 1</button>
        <button class="tab" onclick="openTab('tab2')">Tab 2</button>
    </div>

    <div id="tab1" class="content active">
        <p>This is the content for tab 1.</p>
    </div>

    <div id="tab2" class="content">
        <p>This is the content for tab 2.</p>
    </div>

    <script>
        function openTab(tabId) {
            // 隐藏所有内容
            var contents = document.querySelectorAll('.content');
            contents.forEach(function (content) {
                content.classList.remove('active');
            });

            // 隐藏所有标签
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });

            // 显示指定内容
            var tabContent = document.getElementById(tabId);
            tabContent.classList.add('active');

            // 标记对应的标签为活动状态
            var activeTab = document.querySelector('[onclick="openTab(\'' + tabId + '\')"]');
            activeTab.classList.add('active');
        }
        window.addEventListener('scroll', function () {
            var navbar = document.getElementById('navbar');
            if (window.scrollY > 100) { // 這裡可以根據需要調整滾動多少時開始收縮
                navbar.classList.add('shrink');
            } else {
                navbar.classList.remove('shrink');
            }
        });
    </script>
</body>

</html>
