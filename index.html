<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <iframe class="nav" src="nav.html" frameborder="0" scrolling="no"></iframe>
    </header>

    <main id="index">

        <div class="banner">
            <a href="#"><img class="banner1" src="./images/banner.png" alt=""></a>
            <figure class="logo"><img src="./images/logo.png" alt=""></figure>
        </div>
        <section class="sale">
            <h1 class="title_y">SALE <br>―</h1>
        </section>
    </main>
    <div id="root"></div>
    <!-- react -->
    <script type="text/babel">
        const cloth = ['1', '2', '3','4','5','6']
        console.log(cloth)
        const App = () => {
            return (
                <>

                    <section className='sale_content'>
                        {cloth.map((p,index) => {
                            return (
                                <article className="product" key={index}>
                                    <a className="cloth" href="cloth.html" target="_top">
                                        <img src="./images/cloth/cl1.webp" alt="" />
                                        <h2>日系可愛配色胸口刺繡舒適透氣上衣（100%棉）</h2>
                                    </a>
                                    <h2 className="tag">短袖</h2>
                                    <div className="price">
                                        <h2>NT.</h2>
                                        <h3>1,080</h3>
                                    </div>
                                    <button className="addcart"><img src="./images/icon/addcart.png" alt="" /></button>
                                </article>
                            )
                        })}
                    </section>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
    <!-- react -->
    <section class="sale">
        <button class="view"><a href="">VIEW MORE</a></button>
    </section>
    
    <footer>
        <iframe class="footer" src="./footer.html" frameborder="0"></iframe>
    </footer>
</body>

</html>
